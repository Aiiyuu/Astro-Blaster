<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Astro Blaster</title>

    <link rel="stylesheet" href="styles/main.css"/>
</head>

<body>
<nav class="navbar">
    <div class="navbar__logo">
        <a href="/">Astro-Blaster</a>
    </div>

    <ul class="navbar__menu">
        <li class="navbar__menu__item">
            <a href="https://github.com/Aiiyuu" target="_blank"><img src="assets/icons/github-icon.svg" alt="github"></a>
        </li>
        <li class="navbar__menu__item">
            <a href="https://www.linkedin.com/in/назар-головач-a64ab632a/" target="_blank"><img src="assets/icons/linkedin-icon.svg" alt="linkedin"></a>
        </li>
    </ul>
</nav>

<main class="intro">
    <div class="intro__wrapper">
        <h1 class="intro__wrapper__title">Into the Void Alone</h1>

        <p class="intro__wrapper__intro-text">
            In the silent depths of space, deadly asteroids close in. You're the last pilot of the Void Corps, armed
            with
            only a starfighter and your instincts. No backup. No second chances. Just you, the void, and the storm. How
            long
            can you survive?
        </p>

        <button id="start-game" class="boton intro__wrapper__button">Play now</button>
    </div>

    <object id="star-icon" type="image/svg+xml" data="assets/icons/stars.svg"></object>
    <object id="sun-icon" type="image/svg+xml" data="assets/icons/sun.svg"></object>

    <!--  Clouds  -->
    <div class="icons-wrapper">
        <div class="icons">
            <object class="cloud" id="cloud-4" type="image/svg+xml" data="assets/icons/cloud-4.svg"></object>
            <object class="cloud" id="cloud-3" type="image/svg+xml" data="assets/icons/cloud-3.svg"></object>
            <object class="cloud" id="cloud-2" type="image/svg+xml" data="assets/icons/cloud-2.svg"></object>
            <object id="rocket-icon" type="image/svg+xml" data="assets/icons/rocket.svg"></object>
            <object class="cloud" id="cloud-1" type="image/svg+xml" data="assets/icons/cloud-1.svg"></object>
        </div>
    </div>
</main>

<div class="ribbons">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>

<div id="game"></div>
<audio id="swoosh-sound" src="assets/sounds/swoosh.mp3"></audio>

<script type="module" src="scripts/index.js"></script>
<script src="website/index.js"></script>
</body>
</html>
